<!DOCTYPE html>
<html>

<head>
  <title>Education and Discipline in Australian Schools</title>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>

  <div class="page">

    <!-- Header -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Education in Australian Schools: Funding and Discipline</h1>
        <p class="subtitle">An analysis of educational spending and student suspension trends across Australia</p>
      </div>

    <!-- Educational Spending Map -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="choropleth_map" class="vis-container"></div>
      </div>
    </div>

    <!-- Divider -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <hr class="section-divider">
      </div>
    </div>

    <!-- Time Series Section Header -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2 class="section-title">Student Discipline Trends Over Time</h2>
        <p class="section-intro">Examining patterns in student suspensions across different age groups and genders from 2012 to 2023</p>
      </div>
    </div>

    <!-- Time Series Visualization -->
    <div class="pure-g mt-4">
      <div class="pure-u-2-3">
        <div id="time_series" class="vis-container"></div>
      </div>

  </div> 

  <script type="text/javascript">
    var specMap = "js/choropleth_map.vg.json";
    var specTimeSeries = "js/time_series.vg.json";

    vegaEmbed('#choropleth_map', specMap, { "actions": false }).then(function (result) {
      console.log("Choropleth map loaded successfully!");
    }).catch(console.error);

    vegaEmbed('#time_series', specTimeSeries, { "actions": false }).then(function (result) {
      console.log("Time series chart loaded successfully!");
    }).catch(console.error);
  </script>
</body>

</html>
